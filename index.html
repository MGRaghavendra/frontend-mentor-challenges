<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <div class="card--img">
          <img src="images/illustration-hero.svg" alt="" />
        </div>
        <div class="card--details">
          <p class="summary">Order Summery</p>
          <p class="text">
            You caan now listen to millions of songs,audiobooks,and poadcasts on
            any device anywhere you like!
          </p>
          <div class="price--details">
            <img src="images/icon-music.svg" alt="" />
            <div class="plan">
              <span class="plan--name">Annual Plan</span>
              <span class="price">$59.99/year</span>
            </div>
            <a href="#" class="link">Change</a>
          </div>
          <a href="#" class="payment">Proceed to Payment</a>
          <a href="#" class="cancel">Cancel order</a>
        </div>
      </div>
    </div>
  </body>
</html>
